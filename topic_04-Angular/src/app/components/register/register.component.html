<div class="card">
    <h1 [ngStyle]="{'font-weight': '100'}">Register</h1>
    <form #registerForm="ngForm" id="register-form" (ngSubmit)="onSubmitRegister()">
        <div class="control-group">
            <label for="email" class="control-label">Email</label>
            <input type="email" class="control-input" name="email" id="email" autocomplete="off" ngModel>
        </div>
        <div class="control-group">
            <label for="password" class="control-label">Password</label>
            <input type="password" class="control-input" autocomplete="off" id="password" name="password" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
